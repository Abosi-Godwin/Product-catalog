<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
  
  <link rel="stylesheet" href="styles/style.css">
  <title>
    Ecommerce products catalog
  </title>
</head>

<body>
  <header class="header w-screen flex flex-col items-stretch justify-between p-5 gap-y-5 shadow-md text-xl md:flex-row">
    
    <div class="md:w-1/2 flex gap-x-2 w-full items-center justify-start">
      <h4 class="uppercase text-white text-2xl">
        Sort by:
      </h4>
      <select name="sorting" id="sorting" class ="outline-none p-3  rounded-md focus:outline-none">
        <option value="default">
          Latest (Default)
        </option>
        <option value="price">
          Price <span>icon</span>
        </option>
        <option value="best-selling">
         Best selling
        </option>
      </select>
    </div>
    <div class="md:w-1/2 flex ">
        <input class="w-full p-2 rounded focus:outline-none searchBar" type="search" placeholder="Search...." id="search">
    </div>

  </header>
  <maim>
    <div class="p-8 md:grid-cols-3" id="products-container">
      
    </div>
    <div class="border border-blue-300 shadow rounded-md p-4 max-w-sm w-full mx-auto">
  <div class="animate-pulse flex space-x-4">
    <div class="rounded-full bg-slate-700 h-10 w-10"></div>
    <div class="flex-1 space-y-6 py-1">
      <div class="h-2 bg-slate-700 rounded"></div>
      <div class="space-y-3">
        <div class="grid grid-cols-3 gap-4">
          <div class="h-2 bg-slate-700 rounded col-span-2"></div>
          <div class="h-2 bg-slate-700 rounded col-span-1"></div>
        </div>
        <div class="h-2 bg-slate-700 rounded"></div>
      </div>
    </div>
  </div>
</div>
  </maim>
  
  <footer class="h-20 flex items-center justify-center  footer">
    <h1 class="text-xl text-white font-bold">
      Made with love (❤️) by Abosi Godwin
    </h1>
  </footer>

  <script src="scripts/index.js" type="module"></script>
</body>

</html>
